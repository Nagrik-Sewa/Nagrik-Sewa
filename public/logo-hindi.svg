<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#059669" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Ring -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Hindi Letter рди (N) -->
  <text x="60" y="80" text-anchor="middle" font-family="Noto Sans Devanagari, Arial" font-size="48" font-weight="700" fill="url(#textGradient)">рди</text>
  
  <!-- Decorative Elements -->
  <circle cx="25" cy="25" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="95" cy="25" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="25" cy="95" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="95" cy="95" r="2" fill="rgba(255,255,255,0.6)"/>
</svg>
